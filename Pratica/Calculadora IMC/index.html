<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>

    <header>
      <h1>Calculadora IMC</h1>
    </header>

    <div class="conteudo">
        <main class="bloco">
            <input type="number" id="peso" class="inputs" placeholder="Peso" min="0">
            <input type="number" id="altura" class="inputs" placeholder="Altura" min="0">
            <input type="button" value="Calcular" id="botao">
            <span id="valorIMC"></span>
            <span id="classificacaoDisplay"></span>
        </main>
    </div>

  </body>
</html>
