<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    form {
      display: flex;
      justify-content: center;
      align-content: center;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      resize: none;
      overflow-y: hidden;
      height: 100px;
    }
    div {
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <h1>Formulario</h1>

    <form method="POST">
      <input type="hidden" name="id" value="3">
      <input
        type="text"
        name="nome"
        id="inputName"
        placeholder="Nome de Usuario"
      />
      <input
        type="password"
        name="senha"
        id="inputPassword"
        placeholder="Senha do Usuario"
      />
      <textarea
        name="Biografia"
        id="inputBio"
        placeholder="Biografia"
      ></textarea>
      <div>
        <input type="radio" name="tipo" /> Admin
        <input type="radio" name="tipo" /> Regular
      </div>
      <select name="Estado"> 
        <option value="#">Estado</option>
        <option value="SP">SãoPaulo</option>
        <option value="PR">Paraná</option>
        <option value="AC">Acre</option>
      </select>
      <select name="Interesses" multiple size="5">
        <option value="JS">JavaScript</option>
        <option value="JAVA">Java</option>
        <option value="C++">C++</option>
        <option value="C#">CSharp</option>
        <option value="C">C</option>
        <option value="PYTHON">Python</option>
      </select>
      <button id="submit" formaction="http://localhost:3030/usuarios">Incluir</button>
      <button id="alterar" formaction="http://localhost:3030/usuarios/3">Alterar</button>
    </form>
  </body>
</html>
