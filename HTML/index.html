<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexHTML</title>
    <link rel="stylesheet" href="CSS/styleOfIndex.css" />
  </head>
  <body>
    <header><h1>Execicios HTML</h1></header>
    <nav>
      <a href="exercicios/teste.html" class="links">Teste01</a>
      <a href="exercicios/temp.html" class="links">Temp</a>
      <a href="exercicios/links.html" class="links">Links</a>
      <a href="form/index.html" class="links">FormHTML</a>
    </nav>
    <section id="content"></section>
    <footer>
      <br />
      <h1>Curso WebModerno</h1>
    </footer>
    <script>
      document.querySelectorAll(".links").forEach((link) => {
        link.onclick = function (e) {
          e.preventDefault();

          const conteudo = document.getElementById("content");
          fetch(link.href)
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
